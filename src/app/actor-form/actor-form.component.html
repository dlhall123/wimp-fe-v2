<section @fadeInAnimation>
  <ol class="breadcrumb">
    <li>
      <a routerLink="/home">Home</a>
    </li>
    <li>
      <a routerLink="/actor">Actors</a>
    </li>
    <li class="active">Manage Actor</li>
  </ol>

  <a class="btn btn-primary" routerLink="/actor">Return to Actors</a>
  
  <h1>Manage Actor</h1>
  
  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

  <form class="form-horizontal" #actorForm="ngForm" (ngSubmit)="saveActor(actorForm)">
    <input [ngModel]="updateActor?.id" ngModel #actor_id="ngModel" type="hidden" name="id">
    <div class="form-group">
      <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputFirstName" name="firstName" [ngModel]="updateActor?.firstName" ngModel #firstName="ngModel"
          placeholder="First Name" required minlength="2">
        <span *ngIf="formErrors.firstName" class="text-danger">
          {{ formErrors.firstName }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="inputLast Name" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputLastName" name="lastName" [ngModel]="updateActor?.lastName" ngModel #lastName="ngModel"
          placeholder="Last Name" required minlength="2">
        <span *ngIf="formErrors.lastName" class="text-danger">
          {{ formErrors.lastName }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="inputBirthDate" class="col-sm-2 control-label">Birth Date</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputBirthDate" name="birthDate" [ngModel]="updateActor?.birthDate" ngModel #birthDate="ngModel"
          placeholder="Birth Date(mm/dd/yyyy)" pattern="(\d{2})/(\d{2})/(\d{4})">
          <span *ngIf="formErrors.birthDate" class="text-danger">
            {{ formErrors.birthDate }}
          </span>
      </div>
    </div>
    <div class="form-group">
      <label for="inputActiveSinceYear" class="col-sm-2 control-label">Active Since Year</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputActiveSinceYear" name="activeSinceYear" [ngModel]="updateActor?.activeSinceYear"
          ngModel #activeSinceYear="ngModel" placeholder="Active Since Year">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="!actorForm.form.valid">
          <span *ngIf='!updateActor'>Add Actor</span>
          <span *ngIf='updateActor'>Update Actor</span>
        </button>
      </div>
    </div>
  </form>
